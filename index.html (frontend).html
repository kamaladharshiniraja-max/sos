<!DOCTYPE html>
<html>
<head>
    <title>SOS Alert App</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #ffe5e5;
            padding: 40px;
        }
        #btn {
            background: red;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>SOS ALERT SYSTEM</h2>
    <button id="btn">SEND SOS</button>

    <script>
        document.getElementById("btn").onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendSOS);
            } else {
                alert("Geolocation not supported");
            }
        };

        function sendSOS(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            fetch("http://localhost:5000/sos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ latitude: lat, longitude: lng })
            })
            .then(res => res.json())
            .then(data => alert(data.message));
        }
    </script>

</body>
</html>
